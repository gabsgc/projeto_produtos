{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Produtos</title>
</head>
<body>
    <h1>Olá =)</h1>
    <h4>Confira os produtos disponíveis em nosso catálogo:</h4>
    <div class="container">
        {% for produto in produtos %}
        <div class="product-card">
            <h3>{{ produto.name }}</h3>
            <img class="product-image" src=" {{ produto.image }}" alt="{{produto.name}}">
            <p class="product-price">R$ {{ produto.price }}</p>
            <a href="/produto/{{produto.id}}"><button>+ detalhes</button></a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
